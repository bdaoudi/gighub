{% extends 'gigs/base.html' %}
{% load crispy_forms_tags %}
{%block content %}
    <h2>{{ title }}</h2>
    <form method="POST" class="ml-4">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
            <a href="{% url 'gigs:list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    
{%endblock content%}
